<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70b87a81bf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <main class="main-container">
        <div class="inner-main-container">
            <div class="title-container">
                <p>IP Location Finder</p>
            </div>

            <div class="div-control">
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Enter an IP address" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
            </div>

            <div class="ip-main-container">
                <div class="ip-name">
                    <P>nAME</P>
                </div>
                <div class="ip-coutry-flag">
                    FLAG
                </div>
            </div>

            <div class="ip-information-container">
                <table class="table table-dark">
           
                    <tbody>
                      <tr>
                        <th scope="row">3</th>
                        <td>@twitter</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>





        </div>

    </main>
</body>
</html>
