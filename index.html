<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70b87a81bf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js? key=AIzaSyAtUpCNzUtUl0W-35BbzTrMdnTMr2pkLQk&sensor=true"></script>
</head>
<style type="text/css">
    #mapDiv {
        width: 100%;
        height: 500px;
    }
</style>

<body>


    <main class="main-container">
        <div class="inner-main-container">
            <div class="title-container">
                <p>IP Location Finder</p>
            </div>

            <div class="div-control">
                <div class="input-group rounded">
                    <input type="search" id="inputEl" class="form-control inputEl rounded" placeholder="Enter an IP address" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
                </div>
            </div>


            <div class="ip-information-container">

                <div id="loader-container" class="loader-main-container">
                    <div class="inner-loader-container">
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                </div>

                <div class="ip-main-container">
                    <div class="ip-name">
                        <P id="name"></P>
                    </div>
                    <div class="ip-coutry-flag">
                        <p id="ipAddress"></p>
                    </div>
                </div>

                <table class="table">
                </table>
            </div>
        </div>

        <div id="mapDiv"></div>
    </main>


    <script type="text/javascript">
        //Defining map as a global variable to access from    //other functions  var map;  

        function initMap() {
            //Enabling new cartography and themes    
            google.maps.visualRefresh = true;
            //Setting starting options of map    
            var mapOptions = {
                center: new google.maps.LatLng(-25.7599, 28.2604),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            //Getting map DOM element    
            var mapElement = document.getElementById('mapDiv');
            //Creating a map with DOM element which is just      
            //obtained    
            map = new google.maps.Map(mapElement, mapOptions);

        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>

    <script src="app.js"></script>





</body>

</html>
